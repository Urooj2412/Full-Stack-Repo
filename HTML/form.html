<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="#">
    <pre>
        Username: <input type="text" name="username" id="username" required> <br>
        Password: <input type="password" name="password" id="password"> <br>
        Email   : <input type="email" placeholder="example@abc.com"><br>
        DOB     : <input type="date"><br>
        Address:  <textarea name="address" id="address" cols="20" rows="5"></textarea> <br>
        Gender: <input type="radio" name="gender" value="Male">Male <input type="radio" name="gender" value="Female">Female <br>
        Languages: <input type="checkbox" name="language" value="c programming"> C programming
                   <input type="checkbox" name="language" value="c++"> C++ <br>
        Experience: <select name="experience">
            <option value="0">Fresher</option>
            <option value="2">Less than 2 year</option>
        </select> <br>
        Upload Doc: <input type="file" name="doc"><br>
        <input type="button" value="Register">

    </pre>
</form>
</body>
</html>
